<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src='./js/web3.js'></script>
    <link rel="stylesheet" href="css/example.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <img class="preload" src="img/cards.png" />

    <div id="card-table" class="hexagon">
        <button id="deal">DEAL</button>
    </div>
<div id="players">
    <div id='player1'>
        <button id="hit1">HIT</button>
        <button id="stay1">STAY</button>
        <p>Player 1</p>
        <span >Name:</span>
        <span id='name' class="glow"></span>
        <span >Bet:</span>
        <span id='bet' class="glow"></span>
        <p>Hand:</p>
        <span id="hand" class="glow"></span>
    </div>

    <div id='player2'>
        <button id="hit2">HIT</button>
        <button id="stay2">STAY</button>
        <p>Player 2</p>
        <span >Name:</span>
        <span class="glow">User2</span>
        <span >Bet:</span>
        <span class="glow">12</span>
        <p>Hand:</p>
        <span class="glow"></span>

    </div>
</div>
    <div id='accounts'>
        <p class='text-center'>Available Accounts</p>
    </div>

    <div></div>

    <script>
        var web3 = new Web3("http://localhost:7545");

        if (typeof web3 !== undefined) {
            console.log("Web3 Detected!\n" + window.web3.currentProvider.constructor.name);
console.log('lets play blackjack')
            let BlackJackContract = new web3.eth.Contract([
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "b",
                            "type": "uint256"
                        }
                    ],
                    "name": "setBet",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "p",
                            "type": "string"
                        }
                    ],
                    "name": "setPlayerName",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "p",
                            "type": "uint256"
                        }
                    ],
                    "name": "setPot",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "c",
                            "type": "uint256"
                        }
                    ],
                    "name": "setRank",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "s",
                            "type": "string"
                        }
                    ],
                    "name": "setSuit",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "shuffleDeck",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getBet",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getBlackjackPlayer",
                    "outputs": [
                        {
                            "components": [
                                {
                                    "internalType": "string",
                                    "name": "playername",
                                    "type": "string"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "card",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "string",
                                    "name": "suit",
                                    "type": "string"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "bet",
                                    "type": "uint256"
                                }
                            ],
                            "internalType": "struct Blackjack.BlackJackPlayer",
                            "name": "",
                            "type": "tuple"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getDeck",
                    "outputs": [
                        {
                            "internalType": "uint256[]",
                            "name": "d",
                            "type": "uint256[]"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getPlayerName",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getRank",
                    "outputs": [
                        {
                            "inputs": [],
                            "name": "geta",
                            "outputs": [
                                {
                                    "internalType": "uint256",
                                    "name": "",
                                    "type": "uint256"
                                }
                            ],
                            "stateMutability": "view",
                            "type": "function"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getSuit",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ], '0x02645FFa8aeE06867E0A81e9D80800217e4c299e');

            (() => {
                let accountsDiv = document.getElementById('accounts');
                let nameDiv = document.getElementById('name');
                let betDiv = document.getElementById('bet');
                return web3.eth.getAccounts()
                    .then(res => {
                        res.forEach(account => {
                            accountsDiv.innerHTML += `<p>${account}</p>`;
                        });
                        return BlackJackContract.methods.getPlayerName().call();

                    }).then(res => {
                        nameDiv.innerHTML += res;
                        return BlackJackContract.methods.getBet().call();
                    }).then(res => {
                        betDiv.innerHTML += res;

                    })
            })();
        } else {
            App.web3Provider = new web3.providers.HttpProvider('http://127.0.0.1:7545');
            web3 = new Web3(App.web3Provider);
        }

        document.querySelector('div#player1 > span.balance');
        document.querySelector('div#player2 > span.balance');

    </script>
    <script src="js/deckType.js"></script>
    <script src="js/blackjack.cards.js"></script>
    <script src="js/example.js"></script>
</body>

</html>
